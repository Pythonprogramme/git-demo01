{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    {#    引入外部样式#}
    <link rel="stylesheet" href="{% static  'plugin/layui/css/layui.css'%}">
    {% block css %} {% endblock %}
</head>
<body>
{#    公共部分——1.面包屑导航#}
    <span class="layui-breadcrumb">
      <a href="#">首页</a>
      <a href="/demo/">订单管理</a>
      <a><b>{% block breadcrumb %} {% endblock %}</b></a>
    </span>
{#    公共部分——2.搜索框/按钮组#}
    <div class="queryArea" style="margin-top: 15px">
        <form class="layui-form">
            {% csrf_token %}
            <div class="layui-form-item">
                <div class="layui-inline" style="width: 30%">
                    <label class="layui-form-label" for="queryStr"><b>输入条件：</b></label>
                    <div class="layui-input-block">
                        <input type="text" placeholder="请输入关键字查询" name="queryStr" id="queryStr" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button type="button" id="btnQuery" class="layui-btn">
                        <i class="layui-icon layui-icon-search"></i>查询</button>
                    <button type="button" id="btnAll" class="layui-btn">
                        <i class="layui-icon layui-icon-list"></i>全部</button>
                    <button type="button" id="btnAdd" class="layui-btn">
                        <i class="layui-icon layui-icon-add-circle"></i>添加</button>
                </div>
            </div>
        </form>
    </div>
    {% block content %} {% endblock %}

</body>
</html>
{# 引入 jQuery #}
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
{# 引入 js 文件#}
<script src="{% static 'plugin/layui/layui.js' %}"></script>
{% block js %} {% endblock %}

<script>
    // 入口函数
    $(function () {
        //=== 初始化导航（element）===
        initBreadcrumb();
    });

    // =========== 初始化导航（element）===========
    function initBreadcrumb() {
        layui.use('element', function () {
            //实例化一个element对象
            let element = layui.element;
        })
    }
</script>
